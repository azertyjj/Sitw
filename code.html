<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .card {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #007BFF;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 40px;
            letter-spacing: 5px;
        }

        .back-button {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Votre code à 4 chiffres :</h2>
        <p id="codeDisplay"></p>
    </div>

    <div class="back-button">
        <button onclick="retourAccueil()">Retour à la page d'accueil</button>
    </div>

    <script>
        function getCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        function afficherCode() {
            const code = getCodeFromURL();
            document.getElementById('codeDisplay').textContent = code ? code : "Aucun code disponible.";
        }

        function retourAccueil() {
            window.location.href = "index.html";
        }

        // Affiche le code à l'ouverture de la page
        afficherCode();
    </script>

</body>
</html>
